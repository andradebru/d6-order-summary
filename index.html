<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="resetcss" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>D6 Bruna | Order summary card - Frontend Mentor</title>
  </head>
  <body background="/images/pattern-background-desktop.svg">
    <img
      src="./images/illustration-hero.svg"
      alt="woman listening to music and dancing"
      class="hero"
    />
    <div class="container">
      <h1>Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="" class="music-icon" />
        <div class="current-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="">Change </a>
      </div>

      <a href="#" class="cta"> Proceed to Payment </a>
      <a href="#" class="secondary-button">Cancel Order</a>
    </div>
    <footer>
      <div class="attribution"></div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/andradebru/">Bruna Andrade</a>.
    </footer>
  </body>
</html>
